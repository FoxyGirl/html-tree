<!DOCTYPE html>
<html class="gnr-html">
<head>
    <meta charset="UTF-8">
    <title>Генератор HTML-дерева</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="gnr-body">

    <div class="gnr-page">
        <h1 class="gnr-page__title">Генератор HTML-дерева</h1>

        <div class="gnr-page__container">
            <div class="gnr-column">
                <h2 class="gnr-column__title">Введите код:</h2>
                <textarea class="gnr-code-input" cols="30" rows="10"></textarea>

                <div class="gnr-deep">
                    <h3 class="gnr-deep__title">
                        Уровни:
                        <span class="gnr-deep__digit">1</span>
                    </h3>
                    <input class="gnr-deep__range" type="range" min="1" max="1" value="1">
                </div>

                <div class="gnr-messages">
                    <div class="gnr-message gnr-message--headers gnr-hidden">
                        <div class="gnr-message__content"></div>
                    </div>
                    <div class="gnr-message gnr-message--bem gnr-hidden">
                        <div class="gnr-message__content">Похоже, в&nbsp;классах используется БЭМ-нотация, но&nbsp;<nobr>что-то</nobr>&nbsp;пошло&nbsp;<span class="warning__highlight">не&nbsp;так</span>.</div>
                    </div>
                </div>
            </div>
            <div class="gnr-column">
                <h2 class="gnr-column__title">Структура:</h2>
                <div class="gnr-tree">
                    <div class="gnr-tree__content"></div>
                    <div class="gnr-tree__placeholder">
                        <p>Чтобы увидеть структуру разметки, вставьте HTML-код в&nbsp;поле слева.</p>

                        <p>Можно вставлять как отдельные блоки, так&nbsp;и&nbsp;код страницы целиком.</p>
                    </div>
                </div>
            </div>
            <div class="gnr-code-output"></div>

        </div>


        <footer class="gnr-page__footer">
            <a href="https://github.com/yoksel/html-tree/">Проект на GitHub</a>
            <a href="https://twitter.com/yoksel">@yoksel</a>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
