<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Tree</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="page-title">Генератор HTML-дерева</h1>

        <div class="container">
            <div class="column">
                <h2 class="column__title">Введите код:</h2>
                <textarea class="code-input" cols="30" rows="10"></textarea>

                <div class="deep">
                    <h3 class="deep__title">Уровни: <span class="deep__digit">1</span></h3>
                    <input type="range" min="1" max="1" value="1" class="deep__range">
                </div>
            </div>
            <div class="column">
                <h2 class="column__title">Структура:</h2>
                <div class="tree">
                    <div class="tree__placeholder">
                    <p>Чтобы увидеть структуру разметки, вставьте HTML-код в&nbsp;поле слева.</p>

                    <p>Можно вставлять как отдельные блоки, так&nbsp;и&nbsp;код страницы целиком.</p>

                    </div>
                </div>
            </div>
        </div>

        <div class="code-output"></div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
