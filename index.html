<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Tree</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="page-title">Генератор HTML-дерева</h1>

        <div class="container">
            <div class="column">
                <h2 class="column__title">Введите код:</h2>
                <textarea class="code-input" cols="30" rows="10"></textarea>

                <h3>Глубина вложенности <span class="deep">1</span></h3>
                <input type="range" min="1" max="1" value="1" class="range-deep">
            </div>
            <div class="column">
                <h2 class="column__title">Структура документа:</h2>
                <div class="tree"></div>
            </div>
        </div>

        <div class="code-output"></div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
